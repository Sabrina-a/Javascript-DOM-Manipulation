<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md">
          <h4 class="mt-4" id="view-date"></h4>
          <section class="add-new-element w-50 m-auto py-5">
            <div class="group-form">
              <label for="element-name">Element Name:</label>
              <input
                class="form-control mt-2"
                type="text"
                id="element-name"
                required
              />

              <div
                class="text-danger mt-2 d-none alert alert-danger"
                id="element-name-alert"
              >
                Element name must be at least 3 character
              </div>
            </div>
            <div class="group-form mt-2">
              <label for="element-price">Element price:</label>
              <input
                required
                class="form-control mt-2"
                type="number"
                id="element-price"
              />

              <div
                class="text-danger mt-2 d-none alert alert-danger"
                id="element-price-alert"
              >
                Element price must be more than 0
              </div>
            </div>
            <input
              type="button"
              value="Add"
              id="add-element"
              class="btn btn-info my-5 mx-auto py-2 px-5"
            />
          </section>
        </div>
      </div>
    </div>

    <div class="container">
      <table class="table w-75 m-auto mb-5">
        <thead>
          <th>index</th>
          <th>productName</th>
          <th>productPrice</th>
          <th>Delete</th>
        </thead>
        <tbody id="table-body"></tbody>
        <tfoot>
          <tr>
            <td class="text-center" id="view-sum" colspan="4"></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
